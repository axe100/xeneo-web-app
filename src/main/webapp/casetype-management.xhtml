<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>XENEO - Profile Management</title>
    </h:head>
    <h:body>

        <ui:composition template="templates/masterLayout.xhtml">

            <ui:define name="message.insert"></ui:define>  
            <ui:define name="header.insert"><ui:include src="includes/header.xhtml"/></ui:define>
            <ui:define name="nav.insert"><ui:include src="includes/menuebar.xhtml"/></ui:define>
            <ui:define name="main.insert">

                <h:form>
                    <p:panel header="Case Type">

                        <h:panelGrid columns="2" styleClass="panelclass">

                            <h:outputLabel value="Case type name: " for="CaseTypeName"/>
                            <p:inputText style="margin-left: 15px;"  value="#{casetype.caseTypeName}"/>

                            <h:outputLabel  value="Case type description: " for="CaseTypeDescription"/>
                            <p:editor value="#{casetype.caseTypeDescription}" width="456" height="250" style="margin-left:15px;"  controls="bold italic underline strikethrough"/>

                            <p:commandButton type="submit" action="#{casetype.savecasetype()}" value="Save case type" />
                            
                            <p:commandButton type="reset" value="Reset" styleClass="rightButton"/>
                            
                        </h:panelGrid>
                    </p:panel>              
                </h:form>

            </ui:define>
            <ui:define name="aside.insert"></ui:define>
            <ui:define name="footer.insert"></ui:define>

        </ui:composition>


    </h:body>
</html>
