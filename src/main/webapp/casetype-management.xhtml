<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>XENEO - Profile Management</title>
    </h:head>
    <h:body>

        <ui:composition template="templates/masterLayout.xhtml">

            <ui:define name="message.insert"></ui:define>  
            <ui:define name="header.insert"><ui:include src="includes/header.xhtml"/></ui:define>
            <ui:define name="nav.insert"><ui:include src="includes/menuebar.xhtml"/></ui:define>
            <ui:define name="main.insert">

                <h:form>
                    <p:panel header="Case Type">

                        <h:panelGrid columns="2" styleClass="panelclass">

                            <h:outputLabel class="labels" value="Case type name: " for="CaseTypeName"/>
                            <p:inputText id="CaseTypeName" value="#{casetype.caseTypeName}"/>

                            <h:outputLabel class="description" value="Case type description: " for="CaseTypeDescription"/>
                            <p:editor value="#{casetype.caseTypeDescription}" controls="bold italic underline strikethrough"/>


                        </h:panelGrid>

                        <p:commandButton type="submit" action="#{casetype.savecasetype()}" value="Save case type" styleClass="button1"/>
                        <p:commandButton type="reset" value="Reset" styleClass="button2"/>

                    </p:panel>              
                </h:form>

            </ui:define>
            <ui:define name="aside.insert"></ui:define>
            <ui:define name="footer.insert"></ui:define>

        </ui:composition>


    </h:body>
</html>
