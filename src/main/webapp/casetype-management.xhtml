<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>XENEO - Profile Management</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/masterLayout.xhtml">            
            
            <ui:define name="menue.insert">
                
                <h:form>
                <p:menubar>  
                    <p:submenu label="Case Management" icon="ui-icon-document">    
                        <p:menuitem value="Add Case Type" action="#{casetype.toCaseTypeManagement()}"/>   
                        <p:menuitem value="Add Case" action="#{casetype.toCaseManagement()}" />  
                    </p:submenu>
                    <p:submenu label="Options">
                        <p:menuitem value="Change Account Data" action="#{casetype.toProfileManaged()}"/>
                        <p:menuitem value="Add User" action="#{casetype.toadduser()}"/>
                    </p:submenu>
                </p:menubar>
                </h:form>
                
            </ui:define>
                
             
            <ui:define name="wrap.insert">
                <h:form>
                <p:panel header="Case Type">
                    
                    <h:panelGrid columns="2" styleClass="panelclass" cellpadding="5">
                        
                       <h:outputLabel class="labels" value="Case type name: " for="CaseTypeName"/>
                       <p:inputText id="CaseTypeName" value="#{casetype.caseTypeName}"/>
                       
                       <h:outputLabel class="description" value="Case type description: " for="CaseTypeDescription"/>
                       <p:editor value="#{casetype.caseTypeDescription}" controls="bold italic underline strikethrough"/>
                       
                       
                    </h:panelGrid>
                    
                    <p:commandButton type="submit" action="#{casetype.savecasetype()}" value="Save case type" styleClass="buttons1"/>
                    <p:commandButton type="reset" value="Reset" styleClass="buttons"/>
                        
                </p:panel>              
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
