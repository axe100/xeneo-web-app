<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>XENEO - Plugin Management</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/masterLayout.xhtml">
            <ui:define name="left">
                <h1>Plugin Management</h1>
                <p:accordionPanel multiple="true" value="#{apm.plugins}" var="plugin">  
                    <p:tab title="#{plugin.title}">    
                        <h:form>                               
                            <c:if test="#{plugin.needsAuthentication}">
                                <ui:include src="/includes/authentication.xhtml">
                                    <ui:param name="authtype" value="#{plugin.authType}" />
                                </ui:include>
                            </c:if>
                            
                            <ui:repeat value="#{plugin.properties}" var="property" varStatus="stat">                                
                                <h:outputLabel for="property" value="#{property.name}" />                                
                                <h:inputText id="property" value="#{property.value}" />
                                <br />
                            </ui:repeat>
                            <h:commandButton action="#{apm.configurePlugin}" title="Configure Plugin" />
                        </h:form>
                    </p:tab>
                </p:accordionPanel>
            </ui:define>
            <ui:define name="right">     

            </ui:define>
        </ui:composition>
    </h:body>
</html>
