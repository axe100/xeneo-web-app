<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>XENEO - Profile Management</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/masterLayout.xhtml">            

            <ui:define name="menue.insert">
                <h:form>
                    <p:menubar>  
                        <p:submenu label="Case Management" icon="ui-icon-document">    
                            <p:menuitem value="add case type" action="#{adduser.toCaseTypeManagement()}"/>   
                            <p:menuitem value="add case" action="#{adduser.toCaseManagement()}" />  
                        </p:submenu>
                        <p:submenu label="Options">
                            <p:menuitem value="change user data" action="#{adduser.toProfileManaged()}"/>
                            <p:menuitem value="change passwort" action="#{adduser.toProfileManaged()}"/>
                            <p:menuitem value="change passwort" action="#{adduser.toadduser()}"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </ui:define>
            <ui:define name="profile.insert">
                <p class="pro_font">Max Mustermann</p>
                <h:graphicImage value="resources/img/placeholder.png" id="profilepic"/>
            </ui:define>

            <ui:define name="wrap.insert">
                <h:form>

                    <p:panel header=" Change Userdata" id="panel">
                          
                        <p:messages showDetail="true" autoUpdate="true"/>
                     
                        <p:fieldset legend="Accountdata" styleClass="fieldset1">
                            <h:panelGrid columns="2" styleClass="panelclass" cellpadding="5">

                                <h:outputText class="labels" value="Vorname: "/>
                                <p:inputText id="FN" value="#{adduser.firstName}" required="true"/>

                                <h:outputLabel class="labels" value="Nachname: " for="LN"/>
                                <p:inputText id="LN" value="#{adduser.lastName}" required="true"/>

                                <h:outputLabel class="labels" value="E-Mail Adresse: " for="EA"/>
                                <p:inputText id="EA" value="#{adduser.email}" required="true"/>

                            </h:panelGrid>
                        </p:fieldset>


                        <p:fieldset legend="Password" styleClass="fieldset">
                            <h:panelGrid columns="2" styleClass="panelclass" cellpadding="5">

                                <h:outputLabel class="labels" value="Neues Passwort: " for="NewPW"/> 
                                <p:password id="NewPW"  value="#{adduser.newpw}" />


                                <h:outputLabel class="labels" value="BestÃ¤tigung Neues Passwort: " for="NewPW2"/>
                                <p:password id="NewPW2" value="#{adduser.newpw2}" />

                            </h:panelGrid>
                        </p:fieldset>
                        
                      
                        
                            <p:commandButton type="submit" action="#{adduser.savepassword}" value="Save all" styleClass="buttons1"/>
                            <p:commandButton type="reset" value="Reset" styleClass="buttons"/>
                        
                        
                   </p:panel>
                   
                </h:form>  
            </ui:define>

            <ui:define name="rightbar.insert">

            </ui:define>
        </ui:composition>
    </h:body>
</html>
