<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>XENEO - Profile Management</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/masterLayout.xhtml">

            <ui:define name="message.insert"></ui:define>  
            <ui:define name="header.insert"><ui:include src="includes/header.xhtml"/></ui:define>
            <ui:define name="nav.insert"><ui:include src="includes/menuebar.xhtml"/></ui:define>
            <ui:define name="main.insert">

                <h:form>

                    <p:panel header="Change Account Data" styleClass="panel">

                        <p:messages showDetail="true" autoUpdate="true"/>

                        <p:fieldset legend="User Data" styleClass="fieldset1">
                            <h:panelGrid columns="2" styleClass="panelclass" cellpadding="5">

                                <h:outputText class="labels1" value="Firstname"/>
                                <p:inputText styleClass="FN" value="#{user.firstName}" required="true" style="margin-left:15px;"/>

                                <h:outputLabel class="labels1" value="Lastname: " for="LN"/>
                                <p:inputText styleClass="LN" value="#{user.lastName}" required="true" style="margin-left:15px;"/>

                                <h:outputLabel class="labels1" value="E-Mail Adress: " for="EA"/>
                                <p:inputText styleClass="EA" value="#{user.email}" required="true" style="margin-left:15px;"/>

                            </h:panelGrid>
                        </p:fieldset>


                        <p:fieldset legend="Change Password" styleClass="fieldset">
                            <h:panelGrid columns="2" styleClass="panelclass" cellpadding="5">

                                <h:outputLabel class="labels1" value="Old Password: " for="OldPW"/>
                                <p:password styleClass="OldPW" value="#{user.password}" style="margin-left:15px;"/>


                                <h:outputLabel class="labels1" value="New Password 1: " for="NewPW"/> 
                                <p:password styleClass="NewPW"  value="#{user.newpw}" style="margin-left:15px;"/>


                                <h:outputLabel class="labels1" value="Confirmation New Password: " for="NewPW2"/>
                                <p:password styleClass="NewPW2" value="#{user.newpw2}" style="margin-left:15px;"/>

                            </h:panelGrid>
                        </p:fieldset>



                        <p:commandButton type="submit" action="#{user.savepassword}" value="Save all" styleClass="buttons1"/>
                        <p:commandButton type="reset" value="Reset" styleClass="buttons"/>


                    </p:panel>

                </h:form>  

            </ui:define>
            <ui:define name="aside.insert">
                
                <h:form>
                    
                </h:form>
                
            </ui:define>
            <ui:define name="footer.insert"></ui:define>

        </ui:composition>

    </h:body>
</html>
