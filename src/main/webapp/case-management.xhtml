<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>XENEO - Case Management</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/masterLayout.xhtml">            
            
            <ui:define name="menue.insert">
                <h:form>
                <p:menubar>  
                    <p:submenu label="Case Management" icon="ui-icon-document">    
                        <p:menuitem value="Add Case Type" action="#{casemanagement.toCaseTypeManagement()}"/>   
                        <p:menuitem value="Add Case" action="#{casemanagement.toCaseManagement()}" />  
                    </p:submenu>
                    <p:submenu label="Options">
                        <p:menuitem value="Change Account Data" action="#{casemanagement.toProfileManaged()}"/>
                        <p:menuitem value="Add User" action="#{casemanagement.toadduser()}"/>
                    </p:submenu>
                </p:menubar>
                </h:form>
            </ui:define>
            <ui:define name="profile.insert">
                <p class="pro_font">Max Mustermann</p>
                <h:graphicImage value="resources/img/placeholder.png" id="profilepic"/>
            </ui:define>
   
            <ui:define name="wrap.insert">
                <h:form>  
                <p:panel header="Add Cases">  
                    <h:panelGrid columns="2" styleClass="panelclass" cellpadding="5" id="panelgrid">  
                          <h:outputText value="Case titel: " class="outputtext"/>  
                          <p:inputText value="#{casemanagement.casename}"/>
                     
                          <h:outputText value="Case description: " class="description"/>
                          <p:editor value="#{casemanagement.casedescription}" controls="bold italic underline strikethrough"/>
                          
                          <h:outputText value="Case type: " class="outputtext"/>  
                          <p:selectOneMenu value="#{casemanagement.casetype}">   
                          <f:selectItem itemLabel="Type 1" itemValue="1"/>  
                          <f:selectItem itemLabel="Type 2" itemValue="2"/>  
                          <f:selectItem itemLabel="Type 3" itemValue="3"/>  
                          </p:selectOneMenu> 
                     
                       </h:panelGrid>
                
                    <p:commandButton value="Save Case" action="#{casemanagement.savecase()}"/>
                </p:panel>
                </h:form> 
      
            </ui:define>
                
            <ui:define name="rightbar.insert">
                                       
            </ui:define>
        </ui:composition>
    </h:body>
</html>
